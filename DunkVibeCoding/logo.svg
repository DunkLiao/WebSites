<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <!-- 黑色背景 -->
  <rect width="400" height="150" fill="#000000"/>
  
  <!-- 外框 -->
  <rect x="15" y="15" width="370" height="120" fill="none" stroke="#ffffff" stroke-width="2.5"/>
  
  <!-- 左側電路裝飾 -->
  <circle cx="35" cy="35" r="3" fill="#ffffff"/>
  <line x1="35" y1="35" x2="55" y2="35" stroke="#ffffff" stroke-width="2"/>
  <line x1="55" y1="35" x2="55" y2="50" stroke="#ffffff" stroke-width="2"/>
  <circle cx="55" cy="50" r="2.5" fill="#ffffff"/>
  
  <circle cx="35" cy="115" r="3" fill="#ffffff"/>
  <line x1="35" y1="115" x2="55" y2="115" stroke="#ffffff" stroke-width="2"/>
  <line x1="55" y1="115" x2="55" y2="100" stroke="#ffffff" stroke-width="2"/>
  <circle cx="55" cy="100" r="2.5" fill="#ffffff"/>
  
  <!-- 右側電路裝飾 -->
  <circle cx="365" cy="35" r="3" fill="#ffffff"/>
  <line x1="365" y1="35" x2="345" y2="35" stroke="#ffffff" stroke-width="2"/>
  <line x1="345" y1="35" x2="345" y2="50" stroke="#ffffff" stroke-width="2"/>
  <circle cx="345" cy="50" r="2.5" fill="#ffffff"/>
  
  <circle cx="365" cy="115" r="3" fill="#ffffff"/>
  <line x1="365" y1="115" x2="345" y2="115" stroke="#ffffff" stroke-width="2"/>
  <line x1="345" y1="115" x2="345" y2="100" stroke="#ffffff" stroke-width="2"/>
  <circle cx="345" cy="100" r="2.5" fill="#ffffff"/>
  
  <!-- 科技感裝飾點 -->
  <circle cx="90" cy="45" r="1.5" fill="#ffffff"/>
  <circle cx="310" cy="45" r="1.5" fill="#ffffff"/>
  <circle cx="90" cy="105" r="1.5" fill="#ffffff"/>
  <circle cx="310" cy="105" r="1.5" fill="#ffffff"/>
  
  <!-- FUTURE 文字 -->
  <text x="200" y="65" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff" letter-spacing="3">FUTURE</text>
  
  <!-- 3C 文字 (更大更突出) -->
  <text x="200" y="110" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff" letter-spacing="4">3C</text>
  
  <!-- 底部裝飾線 -->
  <line x1="120" y1="125" x2="280" y2="125" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="120" cy="125" r="2" fill="#ffffff"/>
  <circle cx="280" cy="125" r="2" fill="#ffffff"/>
  
  <!-- 頂部裝飾線 -->
  <line x1="120" y1="25" x2="280" y2="25" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="120" cy="25" r="2" fill="#ffffff"/>
  <circle cx="280" cy="25" r="2" fill="#ffffff"/>
  
  <!-- 中央連接點 -->
  <circle cx="200" cy="75" r="2" fill="#ffffff" opacity="0.6"/>
</svg>
